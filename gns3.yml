---
- hosts: localhost
  become: yes
  tasks:

    - name: Install dependencies
      apt:
        name:
          - python3-pip
          - python3-venv
          - libvirt-daemon-system
          - libvirt-clients
          - bridge-utils
          - qemu-kvm
        state: present
        update_cache: yes

    - name: Install GNS3 via pip
      pip:
        name: gns3-server
        executable: pip3

    - name: Locate gns3server binary
      command: which gns3server
      register: gns3server_path
      changed_when: false

    - name: Fail if gns3server is not installed
      fail:
        msg: "gns3server binary not found!"
      when: gns3server_path.stdout == ""

    - name: Ensure /etc/gns3 exists
      file:
        path: /etc/gns3
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0755'

    - name: Ensure /opt/gns3 exists
      file:
        path: /opt/gns3
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0755'

    - name: Create GNS3 server config file
      copy:
        dest: /etc/gns3/gns3_server.conf
        content: |
          [Server]
          host = 0.0.0.0
          port = 3080
          images_path = /opt/gns3/images
          projects_path = /opt/gns3/projects
        mode: '0644'

    - name: Create systemd service for GNS3
      copy:
        dest: /etc/systemd/system/gns3.service
        content: |
          [Unit]
          Description=GNS3 server
          After=network.target

          [Service]
          ExecStart={{ gns3server_path.stdout }} --config /etc/gns3/gns3_server.conf
          Restart=always
          User={{ ansible_user }}

          [Install]
          WantedBy=multi-user.target
        mode: '0644'

    - name: Reload systemd to pick up new unit
      command: systemctl daemon-reload

    - name: Enable and start GNS3 service
      systemd:
        name: gns3
        enabled: yes
        state: started
